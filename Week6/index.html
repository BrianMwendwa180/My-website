<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Example</title>

</head>
<body>
    <h1 id="main-title">Welcome to the DOM Example</h1>
    <p id="p-main">This is a sample paragraph.</p>
    <img src="https://via.placeholder.com/150" alt="Sample Image" />

    <p class="info">This is a sample paragraph added to the DOM.html file.</p>
    <p class="info">This is another sample paragraph added to the DOM.html file.</p>
    
    <a id="mainlink" href="#">PLP Website</a>
    <script>
        // selecting elements
        const mainTitle = document.getElementById("main-title");
        console.log(mainTitle);
        const paragraphs = document.getElementsByClassName("info");
        console.log(paragraphs);
        const allParagraphs = document.querySelectorAll("p");
        console.log(allParagraphs);
        const link = document.querySelector(".Main-link");
        // changing content
        title.textContent = "Updated PLP Evenet";
        paragraphs[0].innerHTML= "Updated paragraph content.";

        // changing attributes
        const image = document.querySelector("img");
        image.setAttribute("src", "https://via.placeholder.com/300");
        image.setAttribute("alt", "Updated Image");
        image.setAttribute("width", "300px");
        image.setAttribute("height", "200px");
        link.setAttribute("href", "https://www.plp.com");
        link.setAttribute("target", "_blank");

        // changing styles
        title.style.color = "blue";
        title.style.fontSize = "30px";
        title.style.backgroundColor = "lightgray";
        title.style.textAlign = "center";
        title.style.padding = "10px";
        title.style.border = "2px solid black";
        title.style.borderRadius = "5px";
        image.style.border = "2px solid red";
        image.style.borderRadius = "10px";
        image.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.5)";

        //modifying classes
        paragraphs[0].classList.add("highlight");
    </script>
</body>
</html>
